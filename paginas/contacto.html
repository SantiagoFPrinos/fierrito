    <!-- pagina de contacto -->
    <main class="imagenFondo">
        <section class="main__titulo">
            <h1> Te podemos ayudar?</h1>
        </section>
        <section class="formulario"> 
            <form method="post" class="formulariofin"> 
                <div class="main__formulario"> 
                  <div>
                    <label for="Nombre y Apellido">Nombre y Apellido:</label>            
                    <input class="main__formularioNombre" type="text" placeholder="escriba su nombre y apellido"/>
                  </div>
                  <div> 
                    <label for="Email"> Email:</label>
                    <input class="main__formularioMail" type="email" placeholder="escriba su email"/>
                  </div>
                  <div>
                    <label for="telefono">Telefono:</label>
                    <input class="main__formularioTelefono" type="tel" placeholder="ponga su telefono de contacto"/>
                  </div>    
                  <div> 
                    <label for="Comentario">Comentario: </label>
                  </div> 
                  <div>
                    <textarea class="main__formularioComentario" name="Comentario" rows="3" id="Comentario" placeholder="Ingrese su comentario" ></textarea>
                  </div>
                  <div>
                      <p class="main__formularioNewsletter ">¿Desea recibir el Newsletter?</p>
                        <select name="respuesta">
                          <option value="si"> si</option>
                          <option value="no"> no</option>
                        </select>
                  </div>
                  <div class="main__boton">         
                        <input class="main__enviar" type="submit" value="Enviar Formulario"></input>
                  </div>
                  <div class="main__boton"> 
                      <input class="main__limpiar" type="reset" value="Limpiar Formulario"></input>
                  </div>
                </div>     
            </form>
        </section>
    </main>
